 class="line">-- 字符中使用单引号括起来!</span><br><span class="line">-- 所有的语句后面加，(英文的)。 最后一个不用加</span><br><span class="line">-- PRIMARY KEY主键，一般一个表只有一个唯一的主键!</span><br><span class="line">CREATE TABLE IF NOT EXISTS &#39;fruit&#39; (</span><br><span class="line">&#96;id&#96; INT(4) NOT NULL AUTO_INCREMENT COMMENT &#39;编号&#39;，</span><br><span class="line">&#96;name&#96; VARCHAR(30) NOT NULL DEFAULT &#39;匿名&#39; COMMENT &#39;姓名&#39;，</span><br><span class="line">PRIMARY KEY(id)</span><br><span class="line">) ENGINE&#x3D;INNODB DEFAULT CHARSET&#x3D;utf8</span><br><span class="line"></span><br><span class="line">-- 表操作</span><br><span class="line">-- 修改表名 :ALTER TABLE 旧表名 RENAME AS 新表名</span><br><span class="line">ALTER TABLE apple RENAME AS fruit </span><br><span class="line">-- 修改表的字段(重命名,修改约束)尽量不要修改主键与自增元素</span><br><span class="line">ALTER TABLE fruit CHANGE &#96;year&#96; &#96;years&#96; INT(4)</span><br><span class="line">ALTER TABLE fruit MODIFY &#96;years&#96; VARCHAR</span><br><span class="line">-- 删除表字段</span><br><span class="line">ALTER TABLE fruit DROP &#96;year&#96;</span><br><span class="line">-- 增加表的字段</span><br><span class="line">ALTER TABLE banana ADD &#96;from&#96; VARCHAR(4) NOT NULL COMMENT &#39;产地&#39;</span><br><span class="line">-- 删除表</span><br><span class="line">DROP TABLE IF EXISTS fruit</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-- 数据操作</span><br><span class="line"></span><br><span class="line">-- 添加数据</span><br><span class="line">INSERT INTO &#96;apple&#96; (&#96;size&#96;,&#96;year&#96;,&#96;name&#96;)VALUE(&#39;1&#39;,&#39;1&#39;,&#39;fushisan&#39;),(&#39;2&#39;,&#39;1&#39;,&#39;西安&#39;),(&#39;1&#39;,&#39;2&#39;,&#39;重庆&#39;)</span><br><span class="line">-- 修改数据</span><br><span class="line">UPDATE &#96;apple&#96; SET &#96;name&#96;&#x3D;&#39;富士&#39;,&#96;year&#96;&#x3D;&#39;2&#39; WHERE id&lt;&#x3D;2</span><br><span class="line">-- 通过多个条件定位修改数据</span><br><span class="line">UPDATE &#96;apple&#96; SET &#96;name&#96;&#x3D;&#39;富士山&#39;,&#96;year&#96;&#x3D;&#39;2&#39; WHERE id&lt;&#x3D;2 AND size&#x3D;1</span><br><span class="line">-- 删除数据</span><br><span class="line">DELETE FROM &#96;apple&#96; WHERE id&#x3D;4</span><br><span class="line">-- 清空数据</span><br><span class="line">TRUNCATE apple</span><br></pre></td></tr></table></figure>

ass="string">"com.mysql.jdbc.Driver"</span>);</span><br><span class="line">       <span class="comment">//用户信息和url</span></span><br><span class="line">        String url=<span class="string">"jdbc:mysql://123.57.13.180:3306/jdbcStudy?useUnicode=t&amp;characterEncoding=utf8&amp;useSSL=true"</span>;</span><br><span class="line">        String username=<span class="string">"sqlyog"</span>;</span><br><span class="line">        String password=<span class="string">"password"</span>;</span><br><span class="line">        <span class="comment">//连接成功,驱动对象  Connection代表数据库</span></span><br><span class="line">       Connection connection=DriverManager.getConnection(url,username,password);</span><br><span class="line">        <span class="comment">//执行SQL对象statement 执行sql的对象</span></span><br><span class="line">        Statement statement = connection.createStatement();</span><br><span class="line">        <span class="comment">//执行SQl的对象去执行SQL,可能存在的结果,查看返回结果</span></span><br><span class="line">        String sql=<span class="string">"SELECT * FROM users"</span>;</span><br><span class="line">        ResultSet resultSet = statement.executeQuery(sql);<span class="comment">//返回的结果集,结果集中封装了全部查询出来的结果;</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (resultSet.next())&#123;</span><br><span class="line">            System.out.println(<span class="string">"id="</span>+resultSet.getObject(<span class="string">"id"</span>));</span><br><span class="line">            System.out.println(<span class="string">"name="</span>+resultSet.getObject(<span class="string">"NAME"</span>));</span><br><span class="line">            System.out.println(<span class="string">"id="</span>+resultSet.getObject(<span class="string">"PASSWORD"</span>));</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//释放连接</span></span><br><span class="line">        resultSet.close();
